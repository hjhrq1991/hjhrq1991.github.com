<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钉钉登录</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="./jsbridge.js"></script>
<body>
<h1 id="show"></h1>
</body>

<script>
$(document).ready(function(){
    //登录类型
    var type = getQueryVariable("type")
    if(type == null || type == ""){
        type = "DingTalk"
    }
    //授权码
    var code = getQueryVariable("authCode")
    if(code == null || code == ""){
        code = getQueryVariable("code")
    }
    var show = getQueryVariable("show")

    console.log("hrq=====钉钉临时授权码", code);
    if(show == "true"){
        $("#show").html("成功！！！ 获取code：" + code)
    }

    returnAuthCode(type, code);
});
</script>
</html>
